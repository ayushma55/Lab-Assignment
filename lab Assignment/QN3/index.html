<!-- Create a Responsive Web Page Using the Box Model  
   - Utilize the CSS box model to develop a responsive webpage.   -->


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Box Model Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 2px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .box {
            flex: 1;
            min-width: 250px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            text-align: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Responsive Box Model Page</h1>
        </div>
        <div class="content">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Responsive Design</p>
        </div>
    </div>
</body>
</html>
